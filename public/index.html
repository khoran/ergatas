<body>
  <nav class="navbar navbar-light bg-light navbar-expand-md">
    <!-- Brand and toggle get grouped for better mobile display -->
    <button type="button" class="navbar-toggler collapsed" data-toggle="collapse"
    data-target="#ergatas-navbar" aria-expanded="false"> <span class="sr-only">Toggle navigation</span>
&#x2630;</button> <a  href="#" class="navbar-brand"
    data-bind="click: navigateFn('')">Ergatas</a>
    <div class="collapse navbar-collapse"
    id="ergatas-navbar">
        <ul class="nav navbar-nav">
            <li class="nav-item"><a href="#" data-bind="click: navigateFn('search')" class="nav-link">Search</a>
            </li>
            <li class="nav-item"><a href="#" data-bind="click: navigateFn('about')" class="nav-link">About</a>
            </li>
        </ul>
        <div class="form-inline ">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" data-bind="value:query, event:{keyup:handleSearch}">
              <button class="btn btn-outline-primary" type="button" data-bind="click: handleSearch"><i class="oi oi-magnifying-glass"></i></button>
            </div>
        </div>
        <ul class="nav navbar-nav ml-auto">
            <li data-bind="visible: ! $root.loggedIn() " class="nav-item"><a href="#" data-bind="click: navigateFn('signIn')" class="nav-link">Sign In / Sign Up</a>
            </li>
            <li data-bind="visible: $root.loggedIn " class="nav-item"><a href="#" data-bind="click: $root.signOut" class="nav-link">Sign Out</a>
            </li>
            <li class="nav-item"><a href="#" data-bind="visible: $root.loggedIn() && ! $root.hasProfile(), click: navigateFn('profile')" class="nav-link">Create Profile</a>
            </li>
            <li class="nav-item"><a href="#" data-bind="visible: $root.loggedIn() && $root.hasProfile(), click: navigateFn('profile')" class="nav-link">Edit Profile</a>
            </li>
            <li data-bind="visible: $root.loggedIn " class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarAccount" role="button" data-toggle="dropdown">
                <span data-bind="text: loggedInUser() && loggedInUser().email"></span>
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#" data-bind="click: navigateFn('organization-review')">Pending Organizations</a>
              </div>
<!-- 
                <p class="navbar-text"><span data-bind="text: loggedInUser() && loggedInUser().email"></span>
                </p> -->
            </li>
        </ul>
    </div>
</nav>


<div data-bind="with:page"><!-- need this layer here to force reloading template when pageNodes changes -->
  <div data-bind="template: {nodes: $data,data: $root}"></div>
</div>
