  <script type="text/html" id="home-page-template">

  <script type="text/html" id="search-page-template">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 offset-md-8">
          <select id="sort-by" class="form-control" data-bind="value: sortBy, click: sortResults">
            <option selected value="">Sort By ...</option>
            <option value="current_support_percentage,asc">Support Level (low to high)</option>
            <option value="current_support_percentage,desc">Support Level (high to low)</option>
            <option value="created_on,desc">Newest</option>
            <option value="created_on,asc">Oldest</option>
            <option value="organization_name">Organization</option>
          </select>
        </div>
        <div class="col-lg-1 " style="font-size: 1.7em">
          <i data-bind="click: searchListView" class="oi oi-list"></i>
          <i data-bind="click: searchMapView" class="oi oi-map"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <div class="well">
            <h5>Filters</h5>
            <div class="input-group my-2">
              <input  class="form-control" placeholder="Name" data-bind="textInput: $root.filter.name"/>
              <span class="input-group-append">
                <button class="btn" data-bind="click: function(){$root.filter.name(undefined);}""><i class="oi oi-circle-x"></i></button>
              </span>
             </div>
            <div class="input-group my-2">
              <input class="form-control"placeholder="Organization" data-bind="textInput: $root.filter.organization"/>
              <span class="input-group-append">
                <button class="btn" data-bind="click: function(){$root.filter.organization(undefined);}""><i class="oi oi-circle-x"></i></button>
              </span>
            </div>

            <div class="xinput-group my-2">
              <!-- <input class="form-control" placeholder="Skills" data-bind="textInput: $root.filter.skills"/> -->
              <select  placeholder="Skills"  data-bind="selectize:$root.filter.skills,
                selectizeOptions: $root.jobSelectizeOptions,selectizeMode: 'fixedOptions'">
              </select> <br>
            </div>

            <!--
            <div class="input-group">
              <input class="form-control" placeholder="Location" data-bind="textInput: $root.filter.location"/>
              <span class="input-group-btn">
                <button class="btn" data-bind="click: function(){$root.filter.location(undefined);}""><i class="glyphicon glyphicon-remove"></i></button>
              </span>
            </div>
            -->
          </div>
        </div>
        <div class="col-lg-9">
          <div class="container-fluid">
            <div class="row" data-bind="template: {data:profiles, name:searchResultsTemplate, afterRender:initResultsView }"> </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/html" id="profile-card-template">
    <div class="card bg-light my-2" style="width:18rem;">
      <a href="#" data-bind="click: $root.selectProfile">
        <img  class="card-img-top" data-bind="visible: picture_url, attr:{src: picture_url || &apos;img/unknown_person.svg&apos; }">
      </a>
      <div class="card-body">
        <h3 class="card-title"><a href="#" data-bind="click: $root.selectProfile"><span data-bind="text: missionary_name"></span></a> </h3>
        <div class="cart-subtitle">
          <a target="organization" data-bind="attr:{href:&apos;http://&apos;+organization_url}"><span data-bind="text: organization_name"></span></a> 
        </div>

        <p class="card-text">
          <span data-bind="foreach: $root.jobCatagoryArray($data)">
            <span class="badge badge-primary" data-bind="text: $data"></span> 
          </span>
        </p>
        <p class="card-text">
          <span data-bind="text: location"></span> 
        </p>
        <p class="card-text">
          Support Level: 
          <div class="progress">
            <div class="progress-bar" role="progressbar" data-bind="attr:{style: 'width: '+current_support_percentage+'%;'},text:current_support_percentage+'%'"></div>
          </div>
        </p>
        <a class="btn btn-primary" target="organization" data-bind="attr:{href:&apos;http://&apos;+donation_url}">Donate</a>
        <a class="btn btn-primary" target="organization" href="#" data-bind="click: $root.selectProfile">Details</a>
      </div>
    </div>

  </script>
  <script type="text/html" id="list-results-template">

  </script>

  <script type="text/html" id="profile-detail-page-template">
    <div class="container" data-bind="with: selectedProfile">
      <div class="row">
        <div class="col-md-6">
          <h3 ><span data-bind="text: missionary_name"></span> </h3>
          <a target="organization" data-bind="attr:{href:&apos;http://&apos;+organization_url}"><span data-bind="text: organization_name"></span></a> 
          <br/>
          <p data-bind="text: organization_description"></p>
        </div>
        <div class="col-md-6">
            <img width="30%"   data-bind="visible: picture_url, attr:{src: picture_url || &apos;img/unknown_person.svg&apos; }">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">

          <p data-bind="text: profile_description"></p>

          <h4>Job Skills</h4>
          <p >
            <span data-bind="foreach: $root.jobCatagoryArray($data)">
              <span class="badge badge-primary" data-bind="text: $data"></span> 
            </span>
          </p>
          <p >
            <span data-bind="text: location"></span> 
          </p>
          <p >
            Support Level: 
            <div class="progress">
              <div class="progress-bar" role="progressbar" data-bind="attr:{style: 'width: '+current_support_percentage+'%;'},text:current_support_percentage+'%'"></div>
            </div>
          </p>
          <a class="btn btn-primary" target="organization" data-bind="attr:{href:&apos;http://&apos;+donation_url}">Donate</a>

        </div>
      </div>
    </div>
  </script>
  <script type="text/html" id="profile-form-template">
    <form id="profile-form" data-bind="submit:$root.saveProfile">
      <div class='form-group'>
        <label for="first_name">First Name</label>
        <input class='form-control' required id="first_name" name="first_name" data-bind="value:  $data && first_name"/>
      </div>
      <div class='form-group'>
        <label for="last_name">Last Name</label>
        <input class='form-control' required id="last_name" name="last_name" data-bind="value:  $data && last_name"/>
      </div>

      <div class='form-group'>
        <label for="organization">Organization</label>
        <select  placeholder="Non-profits"  data-bind="selectize:{}, selectizeOptions: $root.nonProfitSelectizeOptions"> </select> 

<!--         <input class="form-control" required id="organization" placeholder="Organization Name" name="org_name" data-bind="value: $data && org_name"/>

 -->        
        <!-- <select id="organization" placeholder="Organization" name="organization" data-bind="selectize:$data.organization_key &&  organization_key,
            selectizeOptions: $root.orgSelectizeOptions,selectizeMode: 'fixedOptions'" ></select> <br> -->   
      </div>

      <div class='form-group'>
        <label for="org_main_url">Organization Website</label>
        <input class="form-control" required placeholder="Organization Website" id="org_main_url" name="org_main_url" data-bind="value: $data && org_main_url" /> <br>
      </div>

      <div class='form-group'>
        <label for="org_description">Organization Description</label>
        <input class="form-control" placeholder="A few sentances describing what your organization does" id="org_description" name="org_description" data-bind="value: $data && org_description" /> <br>

      </div>

      <div class=''>
        <label for="jobs">Jobs</label>
        <select id="jobs" placeholder="Jobs" name="profile_jobs_view" data-bind="selectize:profile_jobs_view,
            selectizeOptions: $root.jobSelectizeOptions,selectizeMode: 'fixedOptions'">
           </select> <br>
      </div>

      <div class='form-group'>
        <label for="location">Location</label>
        <div id="locationMap" style="height: 50vh" ></div>

        <!-- <input class="form-control" placeholder="Location" id="location" name="location" data-bind="textInput: $data.location && location" /> <br>
 -->   
         <select id="location" placeholder="City, Country" name="location" data-bind="selectize:$data &&  location,
            selectizeOptions: $root.locationSelectizeOptions"> </select> <br>

          <!-- need these here so they show up in the form output-->
          <input type="hidden" id="location_lat" name="location_lat" data-bind="value: $data && location_lat"/>
          <input type="hidden" id="location_long" name="location_long" data-bind="value: $data && location_long"/>
          <input type="hidden" id="country" name="country" data-bind="value: $data && country"/>

       <!--  <span data-bind="text: $data && location_lat"></span>, <span data-bind="text:$data && location_long"></span>
 -->      </div>
      <div class='form-group'>
        <label for="donation_url">Donation URL</label>
        <input class="form-control" required id="donation_url" placeholder="URL" name="donation_url" data-bind="value: $data && donation_url" /> <br>
      </div>
      <div class='form-group'>
        <label for="support">Current Support Percentage: <span data-bind="text:current_support_percentage"></span>%</label>
        <input class="form-control" type="range" min="0" max="100" required placeholder="Support Percentage" id="support" name="current_support_percentage" data-bind="value: current_support_percentage" /> <br>
      </div>
      <div class='form-group'>
        <label for="description">Description</label>
        <textarea class="form-control" placeholder="Description" id="description" name="description" data-bind="value: $data && description"></textarea><br>
      </div>


      <div class='form-group'>
        <label for="description">Picture</label><br>
        <img width="200" data-bind="attr:{src: ($data && picture_url()) || 'img/unknown_person.svg'}"/>
        <div id="fine-uploader" > </div>
        <input type="file" id="profile-picture"/>
      </div>
      <button class="btn btn-primary" Xdata-bind="click: $root.saveProfile">Save</button>
    </form>
  </script>
