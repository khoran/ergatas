  <script type="text/html" id="home-template">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3> Ergatas </h3>
          <h4> The harvest is plentiful, but the workers are few</h4>
          Ergatas aims to help those who want to be part of the great commission, through finanical support, to find 
          missionaries they can partner with. 
        </div>
      </div>
      <!--

      <div class="row">
        <div class="col-md-12">
          <div style="margin-top:5em"></div>
          <div class="input-group">
            <input class="form-control" placeholder="Search by skill, location, or other keywords"
              data-bind="textInput:query, XXevent:{keyup:handleSearch}">
            <span class="input-group-btn">
              <button class="btn btn-primary" data-bind="click: handleSearch">Find a Missionary</button>
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <a data-bind="click: navigateFn('profile')">Missionaries, create a profile</a>
        </div>
      </div>
    </div>
  </script>
  <script type="text/html" id="search-template">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Filters</h5>
            <div class="input-group">
              <input class="form-control" placeholder="Name" data-bind="textInput: $root.filter.name"/>
              <input class="form-control"placeholder="Organization" data-bind="textInput: $root.filter.organization"/>
              <input class="form-control" placeholder="Skills" data-bind="textInput: $root.filter.skills"/>
              <input class="form-control" placeholder="Location" data-bind="textInput: $root.filter.location"/>
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <div data-bind="template: {foreach: $root.profiles, name:'display-profile-template'}"> </div>
        </div>
      </div>
    </div>
  </script>
  <script type="text/html" id="edit-profile-template">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3>New Profile</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div data-bind="template:{data: $root.userProfile,name:'profile-form-template'}"></div>
        </div>
      </div>
    </div>
  </script>
  <script type="text/html" id="about-template">
    <h3>About Us</h3>
  </script>
  <script type="text/html" id="notfound-template">
    <h3>Sorry, that page was not found!</h3>
  </script>

  <script type="text/html" id="display-profile-template">
    <div class="well">
      <h4><a data-bind="attr:{href:url}"><span data-bind="text: organization"></a></span></h4>
      <span data-bind="text: description"></span> <br>
      Skills: <span data-bind="text: skills"></span> <br>
      Location: <span data-bind="text: location"></span> <br>

    </div>
  </script>
  <script type="text/html" id="profile-form-template">
    <div class="input-group">
      <input class="form-control" placeholder="First Name" data-bind="value: firstName" />
      <input class="form-control" placeholder="Last Name" data-bind="value: lastName" /> <br>
      <input class="form-control" placeholder="Organization" data-bind="value: organization" /> <br>
      <input class="form-control" placeholder="Location" data-bind="value: location" /> <br>
      <input class="form-control" placeholder="Skills" data-bind="value: skills" /> <br>
      <button class="btn btn-primary" data-bind="click: $root.createProfile">Create</button>
    </div>
  </script>




  <ul class="nav navbar-nav">
    <li><a data-bind="click: navigateFn('')">Home</a></li>
    <li><a data-bind="click: navigateFn('search')">Search</a></li>
    <li><a data-bind="click: navigateFn('profile')">New Profile</a></li>
    <li><a data-bind="click: navigateFn('about')">About</a></li>
  </ul>
