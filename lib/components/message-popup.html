<div class="d-inline-block text-left w-100">

  <button style="width:100%" data-bind="attr:{class: buttonClass,'data-target': '#'+modalID}" data-toggle="modal" >
      <span data-bind="text: buttonText"></span>
  </button>



  <div class="modal fade" data-bind="attr:{id:modalID,'aria-labelledby':modalID}" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog" role="document">

      <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <span data-bind="visible: ! title">Send a Message</span>
              <span data-bind="visible: title,text:title"> </span>

            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">

                <message-form params="onSend: submitModal,emailPrivacyNotice: emailPrivacyNotice,includeEmail:includeEmail,message: message"></message-form>

            </div>
        </div>

    </div>

  </div>
</div>
