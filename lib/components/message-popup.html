<div class="d-inline-block">

  <a href="#" type="button" data-bind="attr:{class: buttonClass}" data-toggle="modal" data-target="#messageModal">
      <span data-bind="text: buttonText"></span>
  </a>


  <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModal" aria-hidden="true">
    <div class="modal-dialog" role="document">

      <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <span data-bind="visible: ! title">Send a Message</span>
              <span data-bind="visible: title,text:title"> </span>

            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">

                <message-form params="onSend: submitModal,emailPrivacyNotice: emailPrivacyNotice"></message-form>

            </div>
        </div>

    </div>

  </div>
</div>
