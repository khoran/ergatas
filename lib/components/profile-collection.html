<div class="row justify-content-center align-items-start" >
  <!-- <div class="col-sm-9 col-md-4 col-lg-3">
   -->
  <div class="col-lg-12" data-bind="if: showMessageOnEmptyResult && profiles().length === 0" >
    <div  class="text-center my-5 py-5 " style="height:90vh">
      <p class="h4">
          Oh no! We couldn't find anything that matches what you're looking for. 
      </p>
      <p class="h4">
          Try adjusting your filters to see more results. 
      </p>
    </div>
  </div>




  <div id ="profiles" class="col d-flex flex-wrap" data-bind="foreach: profiles">
    <div class="card profile bg-light flex-fill">
      <a href="#" data-bind="click: $parent.selectProfile">
        <img  class="card-img-top" data-bind="attr:{src: $parent.pictureUrl($data.data.picture_url) }">
      </a>
      <div class="card-body">
        <h3 class="profile card-title profile-title"><a href="#" data-bind="click: $parent.selectProfile">
          <span data-bind="text: data.first_name"></span> <span data-bind="text: data.last_name"></span>
        </a> </h3>
        <div class="card-subtitle" data-bind="using: $parent.getOrganization($data.data.organization_key)">
          <div data-bind="if: $data != null" class="">
            <i class='fa xxfa-briefcase mr-1'></i><a target="organization" data-bind="attr:{href:website}"><span data-bind="text: name"></span></a> 
          </div>
        </div>
        <div class="card-text">
          <p>
            <span data-bind="foreach: $parent.jobNames($data.data.job_catagory_keys)">
              <span class="badge badge-primary" data-bind="text: $data"></span>
            </span>
          </p>
          <p>
            <i class="fa fa-map-marker fa-2x"></i>
            <span data-bind="text: data.location"></span>
          </p>
          <p>
            Support Level:
            <div class="progress">
              <div class="progress-bar progress-bar-striped" role="progressbar" data-bind="attr:{style: 'width: '+data.current_support_percentage+'%;'},text:data.current_support_percentage+'%'"></div>
            </div>
          </p>
        </div>
      </div>
        <div class="card-footer">
        <div class="row no-gutters">
          <div class="col-sm-12">
            <button class="btn btn-block btn-profile-donate" data-bind="click: function(data){$root.donate(data,'summary');}">Donate</button>
          </div>
          <div class="col-sm-12">
            <button class="btn btn-block btn-profile-info"  data-bind="click: $parent.selectProfile">Details</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
</div>
