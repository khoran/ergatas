<div class="row justify-content-center align-items-start" data-bind="inifiniteScroll: loadNextPage" >
  <!-- <div class="col-sm-9 col-md-4 col-lg-3">
   -->

 
  <div class="col-lg-12" data-bind="if: showMessageOnEmptyResult " >
    <span data-bind="text: $root.numSearchResults()"></span> Profiles
  </div>


  <div class="col-lg-12" data-bind="if: showMessageOnEmptyResult && ! searchInProgress() && profiles().length === 0" >
    <div  class="text-center my-5 py-5 " >
      <p class="h4">
          Oh no! We couldn't find anything that matches what you're looking for. 
      </p>
      <p class="h4">
          Try adjusting your filters to see more results. 
      </p>
    </div>
  </div>
  
  <div class="col-lg-12" data-bind="if: showMessageOnEmptyResult && searchInProgress()" >
    <div  class="text-center my-5 py-5 " >
      <p class="h4">
        Searching ...
      </p>
    </div>
  </div>





  <div id ="profiles" class="col d-flex flex-wrap profile" data-bind="foreach: profiles,visible: ! searchInProgress()">
    <div class="card bg-light flex-fill">
      <a  data-bind="click: $parent.selectProfile,attr:{href:'/profile-detail/'+$data.missionary_profile_key}">
        <img class="card-img-top" data-bind="attr:{src: $parent.pictureUrl($data.data.picture_url) }" alt="profile picture">
      </a>
      <div class="card-body">
        <h3 class="profile-title dark-color-erg  text-center"><a  data-bind="click: $parent.selectProfile,attr:{href:'/profile-detail/'+$data.missionary_profile_key}">
          <span data-bind="text: data.first_name"></span> <span data-bind="text: data.last_name"></span>
        </a> </h3>

        <div class="card-subtitle" data-bind="with: $parent.getOrganization($data.data.organization_key)">

          <a data-bind="attr:{href:website,title:$root.organizationDisplayName($data)}">
            <img class="logo my-2" data-bind="visible: $data.logo_url, attr:{src:$root.orgLogoUrl($data && $data.logo_url)  }">
          </a>
          <div data-bind="if: $data != null" class="">
            <i class='mr-1'></i><a target="organization" data-bind="attr:{href:website}">
              <span data-bind="text: $root.organizationDisplayName($data)"></span></a> 
          </div>
        </div>
        <div class="card-text">
          <p>
            <span data-bind="foreach: $parent.jobNames($data.data.job_catagory_keys)">
              <span class="badge dk-blue" data-bind="text: $data"></span>
            </span>
          </p>
          <p>
            <i class="fa fa-map-marker fa-2x"></i>
            <span data-bind="text: data.location"></span>
          </p>
          <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" 
              data-bind="attr:{style: 'width: '+data.current_support_percentage+'%;'}">
            </div>
            <div class="progress-label">Support: <span data-bind="text:data.current_support_percentage+'%'"></span></div>
          </div>
        </div>
      </div>
        <div class="card-footer">
        <div class="row xxno-gutters">
          <div class="col-sm-5 offset-sm-1">
            <button class="btn xxbtn-block btn-ergatas-secondary xxbtn-blue"  data-bind="click: $parent.selectProfile">Learn</button>
          </div>
          <div class="col-sm-6">
            <button class="btn xxbtn-block btn-ergatas-primary xxbtn-yellow" data-bind="click: function(data){$root.donate(data,'summary');}">Donate</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>

<!--   <div data-bind="visible: !searchInProgress() && profiles().length > 0">
    <button class="btn dk-blue " data-bind="click: loadNextPage">Load More</button>
  </div> -->
</div>
