<div>
    <div class="accordion" id="statements" data-bind="foreach: statements">
        <div class="card">
            <div class="card-header" >
                <h2 class="mb-0">
                <button class="btn btn-block text-left" type="button" 
                    data-bind="attr:{'data-target':'#statement'+$index(),
                               'aria-controls':'statement'+$index()}"
                    data-toggle="collapse" 
                    aria-expanded="true" >
                <span data-bind="text: title"></span><i class="text-align-right fa fa-chevron-circle-down fa-2x"></i>
                </button>
                </h2>
            </div>
            <div  data-bind="attr:{id:'statement'+$index()},css:{show:$index()===0}" class="collapse"  data-parent="#statements">
                    
                <div class="card-body">
                    <p data-bind="html:content"></p>
                </p>
            </div>
        </div>
    </div>

    </div>
</div>
