<div class="row">
    <div class="col">
        <h2>Favorites</h2>
        Share your favorites: 
        <a data-bind="attr:{href:'/search/saved/'+user().user_key()+'/Favorites'}">
            <span data-bind="text: 'https://'+$root.domain+'/search/saved/'+user().user_key()+'/Favorites'"></span>
        </a>
    </div>
</div>
<div data-bind="if: loading">
    <div class="text-center my-5 py-5">
        <img width=100 src="/img/block-spinner2.svg"/>
    </div>
</div>
<div data-bind="ifnot: loading">
    <div data-bind="if: favoriteProfiles().length === 0">
        <div class="text-center my-5 py-5">
            <p class="h4 mb-5">No favorites yet!</p>
            <p class="h5">Start exploring profiles and click the heart icon to add favorites.</p>
        </div>
    </div>
    <div data-bind="if: favoriteProfiles().length > 0">
        <profile-collection params="profiles: favoriteProfiles, appState: appState, showMessageOnEmptyResult: false, cardClass: 'body-bg'"></profile-collection>
    </div>
</div>
