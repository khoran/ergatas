<form data-bind="submit: sendMessage">
    <div class="form-group contains-validation-message">
        <label data-bind="attr:{for:nameID}" >Your Name</label>
        <input data-bind="attr:{id:nameID}" class="form-control " required  data-bind="value:name,validation"/>
    </div>

    <div class="form-group contains-validation-message">
        <label data-bind="attr:{for:emailID}">Your Email</label>
        <input data-bind="attr:{id:emailID}" class="form-control " required  type="email" data-bind="value:email,validation" />
        <small class="mx-2" data-bind="visible: emailPrivacyNotice ">Your email will not be revealed</small>
    </div>

    <div class="form-group contains-validation-message">
        <label data-bind="attr:{for:messageID}">Message</label>
        <textarea  data-bind="attr:{id:messageID}" class="form-control "  required rows=10 data-bind="value:message,validation"></textarea>
    </div>

    <button type="button" class="btn btn-ergatas-secondary" 
            data-bind="visible: !hideCancel" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-ergatas-primary"  >Send</button>
</form>
