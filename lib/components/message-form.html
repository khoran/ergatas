<form data-bind="submit: sendMessage">
    <div class="form-group contains-validation-message">
        <label for="name">Name</label>
        <input id="name" class="form-control " required  data-bind="value:name,validation"/>
    </div>

    <div class="form-group contains-validation-message">
        <label for="email">Email</label>
        <input id="email" class="form-control " required  type="email" data-bind="value:email,validation" />
        <small class="mx-2" data-bind="visible: emailPrivacyNotice ">Your email will not be revealed</small>
    </div>

    <div class="form-group contains-validation-message">
        <label for="message">Message</label>
        <textarea id="message" class="form-control "  required rows=10 data-bind="value:message,validation"></textarea>
    </div>

    <button type="button" class="btn btn-ergatas-secondary" 
            data-bind="visible: !hideCancel" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-ergatas-primary"  >Send</button>
</form>
