<form data-bind="submit: sendMessage">
    <div class="form-group contains-validation-message">
        <label data-bind="attr:{for:nameID}" >Your Name</label>
        <input class="form-control " required  data-bind="value:name,attr:{id:nameID},validation"/>
    </div>

    <div class="form-group contains-validation-message">
        <label data-bind="attr:{for:emailID}">Your Email</label>
        <input class="form-control " required  type="email" data-bind="value:email,attr:{id:emailID},validation" />
        <small class="mx-2" data-bind="visible: emailPrivacyNotice && ! includeEmail() ">Your email will not be revealed, we'll use anonymous email addresses.</small>
    </div>

    <div class="form-check" data-bind="if: includeEmailOption">
        <label  data-bind="attr:{for: includeEmailID}" class="form-check-label">
            <input class="form-check-input "  type="checkbox" data-bind="checked: includeEmail,attr:{id:includeEmailID}" />
            <span class="d-inline-block ">Include my email</span>
        </label>
        
        <p class="muted-font">Normally your email is hidden, to keep things anonymous. Check this if you're requesting to sign up for something</p>
    </div>

    <div class="form-group contains-validation-message">
        <label data-bind="attr:{for:messageID}">Message</label>
        <textarea  class="form-control "  required rows=10 data-bind="value:message,attr:{id:messageID},validation"></textarea>
    </div>


    <button type="button" class="btn btn-ergatas-secondary" 
            data-bind="visible: !hideCancel" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-ergatas-primary"  >Send</button>
</form>
