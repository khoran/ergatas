<div>

    <div data-bind="if: withUploads">
        <!--<div  data-bind="filepond: options "></div>-->
        <button type="button" class="btn btn-info" data-bind="click: showUploader">Browse</button>
    </div>

    <h5 data-bind="visible: title !== '' &&  fileList().length > 0,text:title"></h5>
    <div class="thumbnail-container">

        <div data-bind="foreach: fileList" class="thumbnail-list">
            <div class="thumbnail-list-item">

                <div class="document-card card thumbnail-image" >
                    <img class="card-img-top" alt="additional file thumbnail" data-bind="attr:{src:$data.image.link}" />
                    <div class="card-img-overlay p-0" >
                        <div class="card-title document-title"  >
                            <a data-bind="attr:{href: $data.original.link,title: $data.original.name}" > 
                                <span data-bind="text: $data.title"></span> 
                            </a>
                            <a href="#" aria-label="remove file" data-bind="if: $parent.withUploads, click: function(){$parent.removeFile($data.original);}">
                                <i class="fa fa-trash mx-1"></i></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
