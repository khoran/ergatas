<div >
    <div data-bind="visible: formSubmitted">
        <h2 class="text-center my-4">Thanks, glad to have you with us!</h2>
    </div>
    <div data-bind="visible: ! formSubmitted()" >
        <h2 class="text-center">Sign up for Updates</h2>
        <form data-bind="submit: signUp">
            <div class="form-group contains-validation-message">
                <input aria-label="First Name" class="form-control " required placeholder="First Name" data-bind="value:firstName,validation"/>
            </div>
            <div class="form-group contains-validation-message">
                <input aria-label="Last Name" class="form-control " required placeholder="Last Name" data-bind="value:lastName,validation"/>
            </div>

            <div class="form-group contains-validation-message">
                <input aria-label="Email Address" class="form-control " required placeholder="Email Address" type="email" data-bind="value:email,validation" />
            </div>
            <div class="form-check">
                <label for="prayer_list" class="form-check-label">
                    <input id="prayer_list" class="form-check-input " placeholder="" type="checkbox" data-bind="checked:prayerList" />
                    <span class="d-inline-block ">I would like to pray for Ergatas</span>
                </label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-ergatas-primary my-2"  >Subscribe</button>
            </div>
        </form>
    </div>
</div>
