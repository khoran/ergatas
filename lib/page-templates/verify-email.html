<div>

    <section class="section-title">
        <div class="container ">
            <div class="row ">
                <div class="col-lg-12">
                    <h2>Verify Email</h2>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div data-bind="visible: ! verifyEmailSent() " style="display:none">

                    <p>
                        Please verify your email before proceeding to create a Profile. You should have received
                        an email with a verification button or link. Check your spam bin if you don't see it. 
                    </p>
                    <p>
                        <a href="#" data-bind="click: resendVerifyEmail">Resend Verification Email</a>
                    </p>
                </div>
                <div data-bind="visible: verifyEmailSent " style="display:none">
                    <p>
                        An email verification email has been sent to <span data-bind="text: loggedInUser() && loggedInUser().email()"></span>.
                    </p>
                </div>
                <p>
                    <a href="/profile" data-bind="click: navigateFn('/profile')">Create Profile</a>
                </p>
            </div>
        </div>

    </div>

</div>
