<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Organizations Pending Review</h3>
        </div>
    </div>
    <div data-bind="with: orgsNeedingReview">

        <div class="row" data-bind="foreach: $root.pendingOrganizations">
            <div class="col-lg-12">

                <div class="my-2">
                    <h4 data-bind="text: name"></h4>
                    EIN: <span data-bind="text: ein"></span> </br>
                    <span data-bind="text: city"></span>,  <span data-bind="text: state"></span> </br>
                    <a href="#" data-bind="attr:{href:website}"><span data-bind="text: website"></span></a> </br>
                    <p data-bind="text: description"></p> 

                    Created On: <span data-bind="text: created_on"></span> </br>
                    Created By: <span data-bind="text: created_by"></span> </br>

                    <button class="btn btn-success" data-bind="click: function(org){$root.setOrgStatus(org.organization_key,'approved')}">Approve</button>
                    <button class="btn btn-danger" data-bind="click: function(org){$root.setOrgStatus(org.organization_key,'denied')}">Deny</button>


                    
                </div>

            </div>
        </div>

    </div>
</div>
