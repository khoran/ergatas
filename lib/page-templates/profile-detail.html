<div data-bind="with: selectedProfile()">

  <section class="section-title">
      <div class="container">
          <div class="row">
              <div class="col">
                <h1>
                    <span data-bind="text: data.first_name"></span> <span data-bind="text: data.last_name"></span>
                </h1>
              </div>
          </div>
      </div>
  </section>
  
  <section class="profile-detail" >
    <worker params="profile:$data, appState:$root.appState,userId:$root.userId(),navigateFn: $root.navigateFn"></worker>

  </section>
</div>
