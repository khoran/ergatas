<div data-bind="with: selectedProfile()">

  <section class="section-title">
      <div class="container">
          <div class="row">
              <div class="col">
                <div class="text-left" >
                  <a href="#" class="white-link muted-font " data-bind="click: () => history.back()"><i class="fas fa-long-arrow-alt-left mr-2"></i>Back</a>
                  <a class="float-right golden-link" href="#" data-bind="visible: $root.hasRole('profile_manager'), click: () => $root.addToPortal($data)">Add to my Page</a>
                  <h1>
                      Meet <span data-bind="text: data.first_name"></span> <span data-bind="text: data.last_name"></span>
                      <a href="#" data-bind="click: $root.navigateFn('profile')" class="ml-2" style="font-size: 1.3rem" >
                        <i class="fas fa-edit" data-bind="visible: $root.isOwnProfile()"></i>
                      </a>
                  </h1>
                </div>
              </div>
          </div>
      </div>
  </section>
  
  <section class="profile-detail" >
    <worker params="profile:$data, appState:$root.appState,userProfile: $root.userProfile,navigateFn: $root.navigateFn"></worker>

  </section>
</div>
