<div class="container full-profile" data-bind="with: selectedProfile()">
  <div class="row card-title">
    <div class="col-lg-12">
      <h3>
      <span data-bind="text: data.first_name"></span> <span data-bind="text: data.last_name"></span>
      </h3>
    </div>
  </div>
  <div class="row card-body">
    <div class="col-lg-6 col-md-4 col-sm-12">
      <div class="card-text">
        <img data-bind="visible: picture_url, attr:{src: $root.profilePictureUrl($data.picture_url)  }">
        <h5>Serving With</h5>
        <div class="card-subtitle" data-bind="using: $root.getOrganization($data.data.organization_key)">
          <a target="organization" data-bind="attr:{href:website}"><span data-bind="text: name"></span></a>
          <br/>
        </div>
        <p><i class="fa fa-map-marker fa-2x"></i>
          <span data-bind="text: city"></span>, <span data-bind="text: state"></span></p>
          <br/>
          <p data-bind="text: description"></p>
        </div>
      </div>
      <div class="col-lg-6 col-md-4 col-sm-12">
        <div class="card-text">
          <h5>Description</h5>
          <p data-bind="text: data.description"></p>
          <h5>Job Skills</h5>
          <p >
            <span data-bind="foreach: $root.jobCatagoryArray($data.job_catagory_keys)">
              <span class="badge badge-primary" data-bind="text: $data"></span>
            </span>
          </p>
          <h5>Serving At</h5>
          <p >
            <span data-bind="text: data.location"></span>
          </p>
          <h5> Support Level</h5>
          <p >
            <div class="progress">
              <div class="progress-bar progress-bar-striped" role="progressbar" data-bind="attr:{style: 'width: '+data.current_support_percentage+'%;'},text:data.current_support_percentage+'%'"></div>
            </div>
          </p>
          
          <h5>Additional Documents</h5>
          <file-collection params="filenameFilter: [data.picture_url],
                userId: external_user_id,
                bucketPrefix: external_user_id "></file-collection>


        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-8 col-sm-4">
        <a class="btn btn-profile-donate btn-block" target="organization" data-bind="click: $root.donate">Donate</a>
      </div>
    </div>
  </div>
