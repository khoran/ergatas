<div class="container full-profile" data-bind="with: selectedProfile().data">
<div class="row card-title">
<div class="col-lg-12">
         <h3>
           <span data-bind="text: first_name"></span> <span data-bind="text: last_name"></span>
         </h3>
</div>
</div>
<div class="row">
<div class="col-lg-6 col-md-4 col-sm-12">
<img class="full-profile" data-bind="visible: picture_url, attr:{src: picture_url || &apos;img/unknown_person.svg&apos; }">
         <h5>Serving With</h5>
         <div class="full-profile-subtitle" data-bind="using: $root.getOrganization($data.organization_key)">
           <a target="organization" data-bind="attr:{href:website}"><span data-bind="text: name"></span></a> 
           <br/>
           <p><i class="fa fa-map-marker fa-2x"></i>
           <span data-bind="text: city"></span>, <span data-bind="text: state"></span></p>
           <br/>
           <p data-bind="text: description"></p>
         </div>
           
         
</div>
<div class="col-lg-6 col-md-4 col-sm-12">

         <h5>Description</h5>
         <p data-bind="text: description"></p>

         <h5>Job Skills</h5>
         <p >
           <span data-bind="foreach: $root.jobCatagoryArray($data.job_catagory_keys)">
             <span class="badge badge-primary" data-bind="text: $data"></span> 
           </span>
         </p>
         <h5>Serving At</h5>
         <p >
           <span data-bind="text: location"></span> 
         </p>
         <h5> Support Level</h5>
         <p >
           <div class="progress">
             <div class="progress-bar progress-bar-striped" role="progressbar" data-bind="attr:{style: 'width: '+current_support_percentage+'%;'},text:current_support_percentage+'%'"></div>
           </div>
         </p>
         
     </div>
</div>

<div class="row justify-content-center">
<div class="col-sm-12 col-md-8 col-sm-4">
         <a class="btn btn-profile-donate btn-block" target="organization" data-bind="attr:{href:donation_url}">Donate</a>
</div>
       </div>
</div>
