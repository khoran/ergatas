<div class="container profile-detail" data-bind="with: selectedProfile()">
  <div class="row mt-5">
   

    <div class="col-lg-6 order-lg-12">
      <h2 class="">
        <span data-bind="text: data.first_name"></span> <span data-bind="text: data.last_name"></span>
        <a href="#" class="float-right" data-bind="click: $root.flagProfile" title="Flag this profile as inappropriate in some way">
          <i class="fa fa-flag" style="font-size: 1rem"></i> </a>
      </h2>
      <i class="fa fa-envelope fa-1x mr-1"></i>
      <message-popup params="onSend: $root.contactMissionaryFn($data),buttonText: 'Contact', emailPrivacyNotice:true "></message-popup>

      <h5>Serving With</h5>
      <div data-bind="using: $root.getOrganization($data.data.organization_key)">
          <i class="fa fa-briefcase fa-1x mr-1"></i>
          <a target="organization" data-bind="attr:{href:website}"><span class="font-weight-bold" data-bind="text: name"></span></a>
          <p class="ml-2">
              <span data-bind="text: city"></span>, <span data-bind="text: state"></span>
          </p>
          <p data-bind="text: description"></p>
      </div>


      <h5>Serving At</h5>
      <p >
        <i class="fa fa-map-marker fa-2x"></i>
        <span data-bind="text: data.location"></span>
      </p>


      <h5>Job Skills</h5>
      <p >
        <span data-bind="foreach: $root.jobCatagoryArray($data.job_catagory_keys)">
          <span class="badge badge-primary" data-bind="text: $data"></span>
        </span>
      </p>


      <h5> Support Level</h5>
      <p >
        <div class="progress">
          <div class="progress-bar progress-bar-striped" role="progressbar" data-bind="attr:{style: 'width: '+data.current_support_percentage+'%;'},text:data.current_support_percentage+'%'"></div>
        </div>
      </p>



    </div>

    <div class="col-lg-6 order-lg-1">
      <img class="profile-picture" data-bind="attr:{src: $root.profilePictureUrl($data.data.picture_url)  }">
      <h5>Additional Documents</h5>
      <file-collection params="filenameFilter: [data.picture_url],
            userId: external_user_id,
            bucketPrefix: external_user_id "></file-collection>

    </div>
 



  </div>
  <div class="row mt-5">
    <div class="col-sm-12 col-md-8 offset-md-2 col-sm-4 ">
      <a class="btn btn-profile-donate btn-block" target="organization" data-bind="click: function(data){ $root.donate(data,'detail');}">Donate</a>
    </div>
  </div>
  <div class="row mt-5 ">
    <div class="col-lg-12">
      <h2>Description</h2>
      <p data-bind="html: $root.sanitizeHtml($data.data.description)"></p>

    </div>
  </div>
